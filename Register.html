<html>
<head>
    <title>Register - Cafe Inventory</title>
</head>
<body>
    <h1>Register to Cafe Inventory</h1>
    <form action="register.php" method="post">

        <label>Username:</label>
        <input type="text" required><br><br>

        <label>Password:</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

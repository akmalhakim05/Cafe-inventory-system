<html>
<head>
    <title>Cafe Inventory System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 40px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }

        th {
            background-color: #3498db;
            color: white;
            padding: 20px;
            font-size: 20px;
            border-bottom: 2px solid #2980b9;
            transition: background-color 0.3s ease;
        }

        th:hover {
            background-color: #2980b9;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            th {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cafe Inventory System</h1>
        <table>
            <tr>
                <th><a href="add.html">Add Inventory</a></th>
            </tr>
            <tr>
                <th><a href="update.html">Update Inventory</a></th>
            </tr>
            <tr>
                <th><a href="view.html">View Inventory</a></th>  
            </tr>
            <tr>
                <th><a href="search.html">Search Item</a></th>
            </tr>
            <tr>
                <th><a href="delete.html">Delete Inventory</a></th>  
            </tr>
            <tr>
                <th><a href="login.html">Logout</a></th>
            </tr>
        </table>
    </div>
</body>
</html>
